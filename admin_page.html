<!-- admin.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 관리 대시보드</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #refresh-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #refresh-btn:hover {
            background-color: #0056b3;
        }
        #order-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        .order-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px 20px;
            align-items: center;
        }
        .order-item h3 {
            grid-column: 1 / -1; /* 제목은 전체 너비 차지 */
            margin: 0 0 15px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            color: #007bff;
        }
        .order-item p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        .order-item p strong {
            color: #333;
            display: inline-block;
            width: 70px; /* 라벨 너비 고정 */
        }
        .order-item .address-info {
            grid-column: 1 / -1; /* 주소는 한 줄 전체 차지 */
        }
        .order-item .status {
            font-weight: bold;
        }
        .status-pending { color: #ff8c00; } /* 주황색: 배송 준비 중 */
        .status-shipped { color: #28a745; } /* 녹색: 배송 완료 */
        .complete-btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            justify-self: end; /* 버튼을 셀의 오른쪽 끝으로 */
        }
        .complete-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>주문 관리 대시보드</h1>
    <div id="controls">
        <button id="refresh-btn">새로고침</button>
    </div>

    <ul id="order-list">
        <!-- 주문 목록이 여기에 동적으로 생성됩니다. -->
    </ul>

    <script>
        const orderList = document.getElementById('order-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const SERVER_URL = 'https://bicrome-vip-page.onrender.com'; // 서버 주소

        // 서버에서 주문 목록을 가져와 화면에 렌더링하는 함수
        async function fetchAndRenderOrders() {
            try {
                const response = await fetch(`${SERVER_URL}/api/orders`);
                if (!response.ok) throw new Error('서버에서 데이터를 가져오는 데 실패했습니다.');
                
                const orders = await response.json();
                orderList.innerHTML = ''; // 기존 목록 초기화

                if (orders.length === 0) {
                    orderList.innerHTML = '<li>접수된 주문이 없습니다.</li>';
                    return;
                }

                orders.forEach(order => {
                    const li = document.createElement('li');
                    li.className = 'order-item';
                    li.dataset.orderId = order.id;

                    const isShipped = order.status === '배송 완료';

                    li.innerHTML = `
                        <h3>주문 번호: #${order.id}</h3>
                        <p><strong>주문일시:</strong> ${order.orderDate}</p>
                        <p><strong>주문자:</strong> ${order.name}</p>
                        <p><strong>연락처:</strong> ${order.phone}</p>
                        <p><strong>상품명:</strong> ${order.productName}</p>
                        <p><strong>수량:</strong> ${order.quantity}개</p>
                        <p><strong>총 금액:</strong> ${order.totalAmount}</p>
                        <p class="address-info"><strong>배송지:</strong> ${order.address}</p>
                        <p><strong>상태:</strong> <span class="status ${isShipped ? 'status-shipped' : 'status-pending'}">${order.status}</span></p>
                        <button class="complete-btn" ${isShipped ? 'disabled' : ''}>
                            ${isShipped ? '처리 완료' : '배송 완료 처리'}
                        </button>
                    `;
                    orderList.appendChild(li);
                });
            } catch (error) {
                console.error('주문 목록 로딩 오류:', error);
                orderList.innerHTML = `<li>오류: ${error.message}</li>`;
            }
        }

        // '배송 완료 처리' 버튼 클릭 이벤트 처리 (이벤트 위임)
        orderList.addEventListener('click', async (event) => {
            if (event.target.classList.contains('complete-btn') && !event.target.disabled) {
                const orderItem = event.target.closest('.order-item');
                const orderId = orderItem.dataset.orderId;

                if (confirm(`주문 번호 #${orderId}를 '배송 완료'로 처리하시겠습니까?`)) {
                    try {
                        const response = await fetch(`${SERVER_URL}/api/orders/${orderId}/complete`, {
                            method: 'PATCH',
                        });
                        if (!response.ok) throw new Error('상태 업데이트에 실패했습니다.');
                        
                        alert('성공적으로 처리되었습니다.');
                        fetchAndRenderOrders(); // 목록 새로고침
                    } catch (error) {
                        console.error('상태 업데이트 오류:', error);
                        alert(`오류: ${error.message}`);
                    }
                }
            }
        });

        // 새로고침 버튼 이벤트
        refreshBtn.addEventListener('click', fetchAndRenderOrders);

        // 페이지가 처음 로드될 때 주문 목록을 가져옴
        fetchAndRenderOrders();
    </script>
</body>
</html>
